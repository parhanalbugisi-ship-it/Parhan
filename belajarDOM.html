<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM</title>

    <style>
        #warna {
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1 id="title">Selamat Datang</h1>
    <h1 id="warna">Ubah Warna</h1>

    <!-- Input pilih warna -->
    <input type="color" id="colorPicker">

    <br><br>

    <!-- Tombol kiri & kanan -->
    <button onclick="ubah()">Klik Disini</button>
    <button onclick="kembali()">Klik Kembali</button>

    <script>
        const warnaList = ["red", "blue", "green", "orange", "purple"];
        let index = 0;

        function ubah() {
            document.getElementById("title").innerText = "Belajar DOM";

            const warnaUser = document.getElementById("colorPicker").value;

            if (warnaUser) {
                document.getElementById("warna").style.backgroundColor = warnaUser;
            } else {
                document.getElementById("warna").style.backgroundColor = warnaList[index];
                index++;
                if (index >= warnaList.length) {
                    index = 0;
                }
            }
        }

        function kembali() {
            document.getElementById("title").innerText = "Selamat Datang";
            document.getElementById("warna").style.backgroundColor = "transparent";
            document.getElementById("colorPicker").value = "#000000";
        }
    </script>

</body>
</html>
